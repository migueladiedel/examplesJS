<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadura Gr√°fica</title>

        <script src="js/script.js"></script>
        <link rel="stylesheet" type="text/css" href="css/estilo.css"/>

    </head>

    <body>
        <table width="15%" border="1">
            <tr>
                <td colspan="6" align="center">
                    <input name="display" type="text" class="color_display" id="display"></td>
            </tr>
            <tr>
                <td><input name="num7" type="button" class="numero teclasNumericas" id="num7" value="7"></td>
                <td><input name="num8" type="button" class="numero teclasNumericas" id="num8" value="8"></td>
                <td><input name="num9" type="button" class="numero teclasNumericas" id="num9" value="9"></td>
                <td width="32%"><input name="buttonDividir"  class="numero" type="button" id="buttonDividir" value="/"></td>
                <td><input name="numeroRetroceso" type="button"  class="numero" id="buttonRetroceso" value="&larr;"></td>
            </tr>
            <tr>
                <td><input name="num4" type="button" class="numero teclasNumericas" id="num4" value="4"></td>
                <td><input name="num5" type="button" class="numero teclasNumericas" id="num5" value="5"></td>
                <td><input name="num6" type="button" class="numero teclasNumericas" id="num6" value="6"></td>
                <td width="21%"><input name="buttonMulti" class="numero" type="button" id="buttonMulti" value="*"></td>
                <td><input name="buttonC" type="button"  class="numero" id="buttonC" value="C"></td>
            </tr>
            <tr>
                <td><input name="num1" type="button" class="numero teclasNumericas" id="num1" value="1"></td>
                <td><input name="num2" type="button" class="numero teclasNumericas" id="num2" value="2"></td>
                <td><input name="num3" type="button" class="numero teclasNumericas" id="num3" value="3"></td>
                <td width="21%"><input name="buttonMenos" type="button"  class="numero" id="buttonMenos" value="-"></td>
                <td rowspan="2" class="igual"><input name="buttonIgual" type="button" class="igual" id="buttonIgual" value="="></td>
            </tr>
            <tr>
                <td><input name="num0" type="button" class="teclasNumericas cero numero" id="num0" value="0"></td>
                <td><input name="numRaiz" type="button" class="teclasNumericas numero" id="numRaiz" value="&#8730;"></td>
                <td><input name="buttonComa" type="button" id="buttonComa"  class="numero" value=","></td>
                <td width="26%"><input name="buttonMas" type="button" id="buttonMas"  class="numero" value="+"></td> 
            </tr>
        </table>

    </body>
</html>
