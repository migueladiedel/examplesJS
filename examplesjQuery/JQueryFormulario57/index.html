<h1>Envío de datos</h1>
<div id="contenedor">
<form id="form_datos">
  <table width="20%" border="0" align="center" id="principal">

      <td>Nombre:</td>

    </tr>

          <option>Chile</option>

    </tr>

            cine</label></td>
        </tr>
        <tr>
          <td><label>

            bares</label></td>
          <td><label>
            <input type="checkbox" name="naturaleza" value="Naturaleza" id="naturaleza">
            Naturaleza</label></td>
        </tr>
       
      </table></td>
    </tr>
