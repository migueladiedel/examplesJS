<html>
    <head>
        <title>Adivinar número aleatorio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var aleatorio=Math.round(Math.random()*100);
            var miNum=0;
            var intentos=0;
            
            do {
                miNum=prompt("Introduce un número entre 0 y 100");
                if (aleatorio>miNum){
                    alert("Más alto");
                }
                if (aleatorio<miNum){
                    alert("Más bajo");
            }
            intentos++;
        }
        while (aleatorio!==miNum);
            
            document.write("El número de intentos ha sido: " + intentos);
        </script>    
    </body>
</html>
