<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>Tablas de Multiplicar sobre damero</title>

		<style type="text/css">
			body {
				text-align: center;
			}

			table {
				margin: 1em auto;
				display: inline-block;
				padding: 1em;
			/*	text-align: center;	*/
				border: 2px double #efefef;
				border-collapse: collapse;
			}

			td {
				border: 1px solid #3f0000;
				min-width: 1em;
				padding: 0.25em;
			}

			/* CÃ³digo para el damero:; */
			tr:nth-of-type(even)>td:nth-of-type(odd),
			tr:nth-of-type(odd)>td:nth-of-type(even){
				background-color: #3f3f3f;
				color: #efffef;
			}

			#hueco { border: none; }

		</style>

	</head>

	<body>
		<script type="text/javascript">
			document.write("<table>");
				document.write("<td id='hueco'>");
				document.write("&nbsp;</td>");
			for (var i=0;i<11;i++) document.write("<th>"+i+"</th>");
			for (var i=0;i<11;i++) {
				document.write("<tr><th>"+i+"</th>");
				for (var j=0;j<11;j++) document.write("<td>"+i*j+"</td>");
				document.write("</tr>");
			}
			document.write("</table>");
		</script>
	</body>
</html>
