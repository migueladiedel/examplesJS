    <body>
        <div id="titulo">Tabla de Ajedrez</div>
        <img src="images/icono.png" alt="Ajedrez" class="imagen">
        <div id="tablero">
            <script>
                var negro = true;
                for (var i = 0; i < 8; i++) {
                     document.write('<div class="fila">');
                    for (var j = 0; j < 8; j++){
                        if (negro) {
                            document.write('<div class="cuadrado negro"></div>');
                        }
                        else {
                            document.write('<div class="cuadrado"></div>');
                        }
                        negro = !negro; 
                    }
                    negro = !negro; 
                   document.write('</div>'); 
                }
            </script>
        </div>
