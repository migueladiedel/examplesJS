<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Insertar libreria JQuery.</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script src="Jquery/jquery-2.2.0.js"></script>

	<script>
		$(document).ready(function(){
			var z=document.getElementById("cerrar");
			z.addEventListener("click",cerrar_banner,false);
		});

		function cerrar_banner(){
			$("#banner").remove();
		}

		$(document).ready(function(){
			document.getElementsById("cerrar").addEventListener("click",cerrar_banner,false);
		})

	</script>
	


</head>
<body>
	
	<div id="banner">
		Banner de prueba
		<p id="cerrar">Cerrar</p>
	</div>

	<div id="carrete">
		<img src="imgs/1.jpg" id="imagen1">
		<img src="imgs/2.jpg" id="imagen2">
		<img src="imgs/3.jpg" id="imagen3">
		<img src="imgs/4.jpg" id="imagen4">
	</div>

</body>
</html>
