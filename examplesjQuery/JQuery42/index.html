<head>

	width:60%;

	$(document).ready(function(){

		// Al pasar el raton por el vinculo, mostramos el mensaje "estas pasando el ratón por encima del link"
	$("a").mouseover(function(){
	var mensaje="<p>Estás pasando el ratón por encima del link</p>";
	$("#principal").append(mensaje);
		});

	// Al hacer clic en el boton, cambiamos el mensaje "un boton" por el de "Para hacer click!!"
	$("#el_boton").click(function(){
		$(this).val("Para hacer click!!");
	});

	});

</script>
</head>
<body>

<div id="principal">

<h1>Introducción a eventos</h1>

<p><a href="#">Un link</a></p>

<form action="#" method="get">
<fieldset><legend>Formulario</legend><p>
  <input name="button" type="button" id="el_boton" value="Un boton">
</p>
