<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<style type="text/css">
#contenedor1 {
	position: absolute;
	left: 67px;
	top: 177px;
	width: 408px;
	height: 298px;
	z-index: 1;
}
#contenedor2 {
	position: absolute;
	left: 510px;
	top: 176px;
	width: 443px;
	height: 297px;
	z-index: 2;
}

ul{
	list-style:none;
	
}
li{
	margin:10px 0;
	font-size:24px;
	width:95px;
}

.destacar{
	background-color:#F00;
	color:#FFF;
}
</style>

<script src="Jquery/jquery-2.2.0.js"></script>
<script>

	$(document).ready(function(){
		var elementos=document.querySelectorAll("li");
		for (var i=0; i<elementos.length; i++){
			elementos[i].addEventListener("mouseover", ponerImagen, false);
			elementos[i].addEventListener("mouseout", quitarImagen, false);
		}
	});

	function ponerImagen(e){
		if (e.target.id=="elem1"){
			$("#elem1").addClass("destacar");
			$("img").attr("src","imgs/Imagen1.jpg");
		}
		else if (e.target.id=="elem2"){
			$("#elem2").addClass("destacar");
			$("img").attr("src","imgs/Imagen2.jpg");
		}
		else if (e.target.id=="elem3"){
			$("#elem3").addClass("destacar");
			$("img").attr("src","imgs/Imagen3.jpg");
		}
		else if (e.target.id=="elem4"){
			$("#elem4").addClass("destacar");
			$("img").attr("src","imgs/Imagen4.jpg");
		}


	}

	function quitarImagen(e){
		if (e.target.id=="elem1"){
			$("#elem1").removeClass("destacar");
			$("img").removeAttr("src");
		}
		else if (e.target.id=="elem2"){
			$("#elem2").removeClass("destacar");
			$("img").removeAttr("src");
		}
		else if (e.target.id=="elem3"){
			$("#elem3").removeClass("destacar");
			$("img").removeAttr("src");
		}
		else if (e.target.id=="elem4"){
			$("#elem4").removeClass("destacar");
			$("img").removeAttr("src");
		}

	}
	
</script>

</head>

<body>
<div id="contenedor1">

<ul>

<li id="elem1">Imagen 1</li>
<li id="elem2">Imagen 2</li>
<li id="elem3">Imagen 3</li>
<li id="elem4">Imagen 4</li>

</ul>
</div>
<div id="contenedor2">
<img src="">
</div>

</body>
</html>
