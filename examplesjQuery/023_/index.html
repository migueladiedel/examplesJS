<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Insertar libreria JQuery.</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script src="Jquery/jquery-2.2.0.js"></script>

	<script>
		var imagenes=document.querySelectorAll("#carrete img");
		for (var i=0,i<imagenes.length,i++){
			imagenes[i].style.visibility="hidden";
		}
	</script>
	


</head>
<body>
	
	<div id="carrete">
		<img src="imgs/1.jpg" width="250px" height="175px">
		&nbsp;
		<img src="imgs/2.jpg" width="250px" height="175px">
		&nbsp;
		<img src="imgs/3.jpg" width="250px" height="175px">
		&nbsp;
		<img src="imgs/4.jpg" width="250px" height="175px">
		&nbsp;

		
	</div>

</body>
</html>
