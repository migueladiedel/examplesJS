<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formularios III</title>
<style>

body{
	background-color:#FFC;
}

#principal{
	
	padding:10px 10px 10px 50px;
	background-color:#F93;	
	box-shadow: 10px 10px 5px 0px #999999;
	border-radius: 10px;
}

td{
	padding-bottom:25px;
}
h1{
	text-align:center;
}
label.error{
	color:#0F0;
}

input.error{
	border:2px solid blue;
}


</style>
<script src="js/jquery-2.2.0.js"></script>
<script src="js/jquery.validate.min.js"></script>

<script>

	$(function() {
		$("#form_datos").validate();
	
	});
	
	
</script>
</head>

<body>
<h1>Envío de datos</h1>
<div id="contenedor">
<form id="form_datos">
  <table width="25%" border="0" align="center" id="principal">
    <tr>
      <td>Nombre:</td>
      <td><label for="nombre" class="error"></label>
        <input type="text" name="nombre" id="nombre" class="required" title="Obligatorio" class="error"></td>
    </tr>
    <tr>
      <td>Apellidos:</td>
      <td><input type="text" name="apellido" id="apellido" class="required" title="Obligatorio" class="error"></td>
    </tr>
    <tr>
      <td>Fecha Nacimiento</td>
      <td><label for="f_nacimiento" class="error"></label>
        <input type="text" name="f_nacimiento" id="f_nacimiento"  class="error"></td>
    </tr>
    <tr>
      <td>Edad:</td>
      <td><input name="edad" type="text" id="edad" size="4" class="number" class="error" title="Edad "></td>
    </tr>
    <tr>
      <td>Código Postal:</td>
      <td><label for="c_postal" class="error"></label>
        <input type="text" name="c_postal" id="c_postal" class="error"></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><label for="mail" class="error"></label>
        <input type="text" name="mail" id="mail" class="error"></td>
    </tr>
    <tr>
      <td>Página web:</td>
      <td><label for="p_web" class="error"></label>
        <input type="text" name="p_web" id="p_web" class="url" class="error"></td>
    </tr>
    
     
     <tr>
      <td><p>País:</p></td>
      <td><p>
        <label for="pais"></label>
        <select name="pais" id="pais">
          <option>España</option>
          <option>México</option>
          <option>Colombia</option>
          <option>Perú</option>
          <option>Chile</option>
          <option>Argentina</option>
        </select>
     </td>
    </tr>
    <tr>
    <td colspan="2" align="center"><input type="submit" value="Enviar" id="comprobar"></td>
   
    </tr>
  </table>
  </form>
</div>

<div id="las_aficiones"></div>
</body>
</html>
