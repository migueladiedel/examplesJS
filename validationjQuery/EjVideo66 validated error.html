<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario desmadre</title>

<style>

html , body{
	background-color:#036;
}

.contenido {
	max-width: 760px;
	margin: 20px 0 0 100px;
}

.cont_principal{
	margin:auto;
	width:50%;
}

.logo {
	letter-spacing: -1px;
	color:#FC6;
	text-shadow: 2px 2px 1px rgba(0,0,0,.25);
	font: normal 54px 'ColaborateThinRegular', Arial, sans-serif;
}


.principal {
	border-bottom: solid 1px rgba(255,255,255,.5);
}

.principal h1 {
	font-size: 32px;
	color: white;
	text-shadow: 1px 1px 1px rgba(0,0,0,.75);
	border-bottom: solid 1px rgba(255,255,255,.5);
	
}

p , li, legend , form{
	font-size: 18px;
	color: white;
	font-family: 'ColaborateLightRegular', Arial, sans-serif;
	line-height: 125%;
	margin-bottom: 10px;
}

input {
	font-size: 20px;
}

form .wide {
	font-size: 18px;
	width: 100%;
}

form#order div, form#form_registro div{
	padding-bottom: 10px;	
}

form#order .label, form#form_registro .label {
	display: block;
	clear: left;
	float: left;
	width: 175px;
	text-align: right;
	padding: 7px 15px 0 0;
	text-transform: uppercase;	
	font-weight: bold;
}

form#form_registro .label {
	width: 200px;	
}


form#order select, form#form_registro select {
	display: inline-block;
	margin-top: 8px;	
}

form#order input[type="radio"], form#form_registro input[type="radio"], form#form_registro input[type="checkbox"] {
   display: inline-block;
   margin-top: 10px;	
}

form .indent, #submit {
	margin-left: 215px;	
}

#form_registro .indent label.error {
  margin-left: 0;
}


#form_registro label.error {
 font-size: 0.8em;
 color: #F00;
 font-weight: bold;
 display: block;
 margin-left: 200px;
}


</style>
<script src="js/jquery-2.2.0.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/additional-methods.min.js"></script>
<script>

	$(function() {
		$("#form_registro").validate({
			rules:{
				nombre:{
					required:true,
					lettersonly:true
				},				
				e_mail:{
					required:true,
					email:true
				},
				dni:{
					required:true,
					nifES:true
				},
				cif:{
					cifES:true
				},
				car_credit:{
					required:true,
					creditcardtypes:true
				},
				iban:{
					required:true,
					iban:true
				},
				password:{
					required:true,
					rangelength:[8,16],
					nowhitespace:true
				},
				confirma:{
					equalTo:"#password"
				},
				hobby:{
					required:true
				},
				planeta:{
					required:true
				},
				spam: {
					required :true
				},
				fecha:{
					required: true,
		            dateITA: true 
				}
				
			},
			messages:{
				nombre:{
					required:"Escriba su nombre",
					lettersonly:"En tu nombre solo introduce tu nombre sin numeros"
				},
				e_mail:{
					required:"Email incorrecto",
					email:"El formato es erróneo"
				},
				dni:{
					required:"Introduce tu dni",
					nifES:"Introduce un dni válido"
				},
				cif:{
					cifES:"Introduce CIF válido",
				},
				car_credit:{
					creditcardtypes:"Introduce una tarjeta de crédito válido"
				},
				iban:{
					required:"Introduce tu IBAN",
					iban:"Introduce un IBAN válido"
				},
				password:{
					required:"introduce contraseña",
					rangelength:"Entre 8 y 16 caracteres",
					nowhitespace:"No introduzcas espacios en tu contraseña"
				},
				confirma:{
					equalTo:"No coinciden los campos"
				},
				hobby:{
					required:"Selecciona una opcion"
				},
				planeta:{
					required:"Elige planeta de nacimiento"
				},
				spam: {
					required :"Selecciona una opcion"
				},
				fecha:{
					 required: "Introduce una fecha",
		             dateITA: "Date format dd/mm/yyyy"
				}
			},
			errorPlacement:function(error,element){
				if (element.is(":radio")||element.is(":checkbox")) {
					error.appendTo(element.parent());
				} else {
					error.insertAfter(element);
				}
			}
			
			
			
			
		});
	});
	
	
	
</script>
</head>
<body>
<div class="cont_principal">
	<div class="cabecera">
		<p class="logo">Píldoras informáticas</p>
	</div>
	<div class="contenido">
	<div class="principal">
	<h1>Rellenar</h1>
		<form name="form_registro" id="form_registro">
			<div>
				<label for="nombre" class="label">NOMBRE </label>
				<input name="nombre" type="text" id="nombre">
			</div>
			<div>
				<label for="email" class="label">E-mail </label>
				<input name="e_mail" type="text" id="e_mail">
			</div>
			<div>
				<label for="dni" class="label">DNI</label>
				<input name="dni" type="text" id="dni">
			</div>
			<div>
				<label for="cif" class="label">CIF</label>
				<input name="cif" type="text" id="cif">
			</div>
			<div>
				<label for="car_credit" class="label">Tarjeta Credito</label>
				<input name="car_credit" type="text" id="car_credit">
			</div>
			<div>
				<label for="iban" class="label">IBAN</label>
				<input name="iban" type="text" id="iban">
			</div>
			<div>
				<label for="password" class="label">CONTRASEÑA</label>
				<input name="password" type="password" id="password">
			</div>
			<div>
				<label for="confirma" class="label">Confirma CONTRA</label>
				<input name="confirma" type="password" id="confirma">
			</div>
			<div><span class="label">aficiones</span>
				<input name="hobby" type="checkbox" id="comer" value="comer" >
				Comer
				<input name="hobby" type="checkbox" id="Beber" value="Beber">
				<label for="Beber">Beber</label>
				<input name="hobby" type="checkbox" id="Dormir" value="Dormir">
				<label for="Dormir">Dormir</label></div>
			<div>
				<label for="fecha" class="label">FECHA NACIMIENTO</label>
				<input name="fecha" type="text" id="fecha">
			</div>
			<div>
				<label for="planeta" class="label">PlanetA </label>
				<select name="planeta" id="planeta" >
					<option value="">--Por favor, selecciona--</option>
					<option value="tierra">Tierra</option>
					<option value="marte">Marte</option>
					<option value="ganimedes">Ganímedes</option>
					<option value="No me suena nada">No me suena nada</option>
				</select>
			</div>
			<div>
				<label for="comentarios" class="label">COMENTARIOS</label>
				<textarea name="comentarios" cols="15" rows="5" id="comentarios"></textarea>
			</div>
			<div class="labelBlock">¿DESEAS RECIBIR CORREO BASURA DE NUESTRA PARTE? </div>
			<div class="indent">
				<input  type="radio" name="spam" id="yes" value="yes" >
				<label for="si">Sí</label>
				<input type="radio" name="spam" id="Por_supuesto" value="Por_supuesto">
				<label for="definitely">Por supuesto</label>
				<input type="radio" name="spam" id="eleccion" value="eleccion">
				<label for="eleccion">¿Tengo elección?</label>
				<br/>
				
			</div>
			<div>
				<input type="submit" name="submit" id="submit" value="Enviar">
			</div>
		</form>
		</div>
	</div>
	
</div>
</body>
</html>
